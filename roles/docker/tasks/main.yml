---
- import_tasks: debian.yml
  when: ansible_os_family == 'Debian'

- file:
    path: /etc/systemd/system/docker.service.d
    state: directory
  become: true

- copy: src=daemon.json dest=/etc/systemd/system/docker.service.d/daemon.json
  become: true
  notify:
    - Reload config
    - Restart docker

